name: EasyTier OpenWrt

on:
  push:
    branches: ["develop", "main", "releases/**"]
    paths: 
      - "openwrt/**"
      - "easytier/**"
      - ".github/workflows/openwrt.yml"
  pull_request:
    branches: ["develop", "main"]
    paths: 
      - "openwrt/**"
      - "easytier/**"
      - ".github/workflows/openwrt.yml"
  workflow_dispatch:
    inputs:
      tag:
        description: '请填写发布Releases的版本号（留空不发布）'
        required: false
        default: ''
      text:
        description: '请填写发布的说明'
        required: false
        default: ''

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  TAG: "${{ github.event.inputs.tag }}"
  TZ: Asia/Shanghai

permissions:
  contents: write

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip == 'true' && !startsWith(github.ref_name, 'releases/') }}
    steps:
      - id: skip_check
        uses: fkirc/skip-duplicate-actions@v5
        with:
          concurrent_skipping: 'same_content_newer'
          skip_after_successful_duplicate: 'true'
          cancel_others: 'true'
          paths: '["openwrt/**", "easytier/**", ".github/workflows/openwrt.yml"]'

  build:
    name: Build ${{ matrix.arch }}-${{ matrix.sdk }}
    runs-on: ubuntu-latest
    needs: pre_job
    if: needs.pre_job.outputs.should_skip != 'true'
    strategy:
      fail-fast: false
      matrix:
        arch:
          - aarch64_cortex-a53
          - aarch64_cortex-a72
          - aarch64_generic
          - arm_arm1176jzf-s_vfp
          - arm_arm926ej-s
          - arm_cortex-a15_neon-vfpv4
          - arm_cortex-a5_vfpv4
          - arm_cortex-a7
          - arm_cortex-a7_neon-vfpv4
          - arm_cortex-a8_vfpv3
          - arm_cortex-a9
          - arm_cortex-a9_neon
          - arm_cortex-a9_vfpv3-d16
          - arm_fa526
          - arm_mpcore
          - arm_xscale
          - mips_24kc
          - mips_mips32
          - mipsel_24kc
          - mipsel_24kc_24kf
          - mipsel_74kc
          - mipsel_mips32
          - x86_64
        sdk:
          - 22.03.7
          - SNAPSHOT

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Cache OpenWrt SDK
        uses: actions/cache@v4
        with:
          path: |
            /opt/openwrt-sdk-${{ matrix.arch }}-${{ matrix.sdk }}
            dl
          key: sdk-${{ matrix.arch }}-${{ matrix.sdk }}

      - name: Overwrite i18n file
        run: |
          cat > openwrt/luci-app-easytier/root/etc/uci-defaults/luci-i18n-easytier-zh-cn << 'EOF'
          #!/bin/sh
          exit 0
          EOF

      - name: Building packages
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.sdk }}
          FEEDNAME: packages_ci
          PACKAGES: easytier luci-app-easytier
          NO_REFRESH_CHECK: 1
          NO_SHFMT_CHECK: 1
          MAKEFLAGS: -j$(nproc)
          V: s

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: EasyTier-OpenWrt-${{ matrix.arch }}-${{ matrix.sdk }}
          path: bin/packages/${{ matrix.arch }}/packages_ci/

      - name: Create compress files
        run: |
          zip -j EasyTier-${{ matrix.arch }}-${{ matrix.sdk }}.zip bin/packages/${{ matrix.arch }}/packages_ci/*

      - name: Release
        if: ${{ github.event.inputs.tag != '' }}
        uses: softprops/action-gh-release@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          body: |
            - 其中 **`openwrt-22.03`** 里面是ipk安装包 **`SNAPSHOT`** 里面是apk安装包
            - **`*.apk` 是OpenWrt新版的APK包** 对于apk包跳过证书命令
            `apk add --allow-untrusted luci-app-easytier.apk`
            ${{ github.event.inputs.text }}
          tag_name: ${{ env.TAG }}
          files: EasyTier-${{ matrix.arch }}-${{ matrix.sdk }}.zip

  openwrt-result:
    if: needs.pre_job.outputs.should_skip != 'true' && always()
    runs-on: ubuntu-latest
    needs:
      - pre_job
      - build
    steps:
      - name: Mark result as failed
        if: needs.build.result != 'success'
        run: exit 1
